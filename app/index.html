<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Book List</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

</head>

<body>

    <header class="header">Book List App</header>

    <div class="container__top">

        <div class="book__form">

            <label class="book__title" for="book__title">Title</label>
            <input type="text" id="book__title" class="book__input">

            <label class="book__title" for="book__author">Author</label>
            <input type="text" id="book__author" class="book__input">

            <label class="book__title" for="book__ISBN">ISBN</label>
            <input type="text" id="book__ISBN" class="book__input">

            <input type="submit" value="Add Book" class="book__btn">

        </div>

    </div>

    <div class="container__bottom">

        <div class="book__log">

            <div class="book__table">

                <div class="book__item book__item--header">Title</div>
                <div class="book__item book__item--header">Author</div>
                <div class="book__item book__item--header">ISBN</div>
                <div class="book__item book__item--header">&nbsp;</div>

                <div class="book__item book__item--list-item">Don Quixote</div>
                <div class="book__item book__item--list-item">Miguel de Cervantes</div>
                <div class="book__item book__item--list-item">123456789</div>
                <div class="book__item book__item--list-item">X</div>

                <div class="book__item book__item--list-item">The Chosen</div>
                <div class="book__item book__item--list-item">Chaim Potok</div>
                <div class="book__item book__item--list-item">123456789</div>
                <div class="book__item book__item--list-item">X</div>

            </div>

        </div>

    </div>

    <!-- build:js assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
    
</body>

</html>
